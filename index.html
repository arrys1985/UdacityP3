<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charest = "utf-8">
        <title>个人常去地点</title>
        <meta name = "vireport" content = "windth = device-width, initial-scale=1">
        <link rel = "stylesheet" href = "css/main.css">
    </head>

    <body>
        <label for = "drawer-toggle" id = "drawer-toggle-label"></label>
        <header>附近常去地点查询</header>
        <!--地图相关代码-->
        <nav id = "drawer">
            <input type = "text" id = "filterInput" data-bind = "textInput: filterText" placeholder = "搜索常去地址列表..">
            <ul id = "filter" data-bind = "foreach: filteredList">
                <li class ="result" data-bind = "text: title, click: $parent.listClick"></li>
            </ul>
        </nav>
        <div class = "map" id = "map"></div>
        <!--script文件使用库及异步加载谷歌地图API-->
        <script src = "js/knockout-3.4.2.js"></script>
        <script src = "js/jquery-3.1.1.min.js"></script>
        <script defer = "defer" src = "js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGNpPJXYGByuaoa7Yw7LfhI-0TrOcwc6I&callback=start" onerror="googleError()"></script>
    </body>

</html>
